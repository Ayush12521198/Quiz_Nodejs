<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Quiz</title>
  <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.container {
  max-width: 900px; 
  margin: 50px auto;
  padding: 40px; 
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: relative;
}

.quiz-title {
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
  color: #007bff;
}

.time-display {
  font-size: 18px;
  text-align: center;
  margin-bottom: 20px;
}

.progress-bar-container {
  width: 100%;
  height: 20px;
  background-color: #ddd;
  border-radius: 5px;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  background-color: #007bff;
  border-radius: 5px;
}

.quiz-form {
  margin-bottom: 40px; 
  position: relative;
}

.questions-list {
  list-style-type: none;
  margin-bottom: 40px; 
}

.questions-list li {
  list-style-type:none;
  margin-bottom: 20px; 
}

.questions-list strong {
  display: block;
  margin-bottom: 10px; 
}

.questions-list label {
  display: block;
}

.submit-btn {
  margin-top: 20px;
  padding: 12px 24px;
  width: 150px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.next-btn {
  margin-top: 20px; 
  float: right; 
  padding: 12px 24px;
  width: 150px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover, .next-btn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="quiz-title">Node.js Quiz</h1>
    <div id="time-display" class="time-display">Time: 0:00</div>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <form id="quiz-form" class="quiz-form">
      <ol id="questions-list" class="questions-list"></ol>
      <button type="submit" class="submit-btn">Submit Answers</button>
      <button id="next-btn" class="next-btn">Next</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
